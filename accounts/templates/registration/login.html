{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container-fluid" style="">
  <div class="row login_register">
  <div class="col-md-9 login_card">

   <form method="post" style="text-align: center;">
          {% csrf_token %}
          {{ form|crispy }}
          <br>
          <button type="submit" class=" form-control mb-3 btn btn-block btn-submit button_login" >{% trans 'login'%}</button>
      </form>
      <div class="forgot_password" >

          <ul>
            <li><div class="custom-control custom-checkbox form-group">
                <input type="checkbox" class="custom-control-input" id="exampleCheck1">
                <label class="custom-control-label" for="exampleCheck1">{% trans 'remeber_me_login'%}</label>
            </div></li>
            <li><a href="{{ 'password_reset' }}" class="forgot-link">{% trans 'forgot_password?'%}</a></li>
            <li><a href="{% url 'register' %}" id="forgot-link1">{% trans 'Do not have an account yet?'%}</a></li>

          </ul>
      </div>
    </div>
</div>

    {% endblock %}
